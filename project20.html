<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Forms</title>
<style>  
.feedback   {
background-color:gray;
border:2px;
heigth: 525px;
width: 190px;
font-family: Tahoma;
z-index:1;
text-size: 100px;      

      }

.text {
font-family: Tahoma;
z-index: 2;
      }
</style>

   </head>

  <body>
   <div class="text">
         <h3> Give Us Your Feedback</h3>
        <form class="feedback">
Full Name: <input type="text" size="20" name="firstname" /><br />
  Year: <br />
 <input type="radio" name="year" value="freshman" />freshman<br/>
<input type="radio" name="year" value="sophmore" />sophmore<br/>
<input type="radio" name="year" value="junior" />junior<br/>
<input type="radio" name="year" value="senior" />senior<br/>
  Activities:<br />                             
<input type="checkbox" name="Activities" value="sports" />Sports<br />
<input type="checkbox" name="Activities" value="music" />Music<br/>
<input type="checkbox" name="Activities" value="theater" />Theater<br/>
<input type="checkbox" name="Activities" value="other" />Other<br/>
 Quater:<br />                            
<select name="Fall">
<option value="fall">Fall</option>
<option value="winter">Winter</option>
<option value="spring">Spring</option>
<option value="summer">Summer</option>
</select>
   Comments:<br />
<textarea name="more" rows="8" cols="30">
Enter Feedback Here.
</textarea>
    <input type="submit" value="Click Here to Submit"
    </form>
  
  </body>

</html>
